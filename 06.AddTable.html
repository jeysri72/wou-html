<!DOCTYPE html>
<html>
    <head>
        <title>Table Demo</title>
        <style>
            table, tr, th, td{
                border: 2px solid;            
            }

        </style>
    </head>
    <body>
        <p>Table</p>
        <table>
            <tr>
                <th>Heading 1</th>
                <th>Heading 2</th>
                <th>Heading 3</th>
            </tr>
            <tr>
                <td>Row 1 - Column 1</td>
                <td>Row 1 - Colunm 2 </td>
                <td>Row 1 - Column 3 </td>
            </tr>
            <tr>
                <td>Row 2 - Column 1</td>
                <td>Row 2 - Column 2</td>
                <td>Row 2 - Column 3</td>
            </tr>
        </table>
    </body>
</html>
